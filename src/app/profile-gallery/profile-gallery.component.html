<div class="container-fluid">
  <section class="tiny-dialog">
    <h3>Find your pet</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name"
             name="name"
             class="form-control"
             placeholder="Name"
             [(ngModel)]="searchText"
             (ngModelChange)="onSearchText()">
    </div>
  </section>
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery" *ngIf="pets$ | async as pets">
        <div *ngFor="let pet of pets | nameFilter: searchText" class="gallery-pet fader" (click)="onSelect(pet)" [class.active]="selectedPet == pet">
          <img class="profile-picture" [src]="'http://localhost:8080/' + pet.image">
          <div class="overlay">
            <div class="overlay-text">{{pet.name}}</div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="selectedPet" class="col-md-3">
      <div class="gallery-detail">
        <section id="petProfile" class="tiny-dialog fader">
          <h3>{{selectedPet.name}}</h3>
          <p>{{selectedPet.profileText}}</p>
        </section>
      </div>
    </div>
  </div>
</div>
